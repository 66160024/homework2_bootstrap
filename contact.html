<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำสถานที่ท่องเที่ยวในจังหวัดจันทบุรี</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }
        .form-group small {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">จันทบุรี</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="ค้นหา" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">ค้นหา</button>
                </form>
            </div>
        </div>
    </nav>

    <main role="main" class="container mt-4">
        <section>
            <h2>ส่งข้อความถึงเรา</h2>
            <form action="/submit" method="POST" role="form" aria-labelledby="contact-form-title">
                <fieldset>
                    <legend id="contact-form-title">กรุณากรอกข้อมูลของคุณ</legend>

                    <div class="form-group">
                        <label for="fullname" aria-label="ชื่อ-นามสกุล">ชื่อ-นามสกุล *</label>
                        <input type="text" id="fullname" name="fullname" required aria-required="true" minlength="2" maxlength="100" class="form-control" aria-describedby="fullname-help">
                        <small id="fullname-help">กรุณากรอกชื่อและนามสกุลจริง</small>
                    </div>

                    <div class="form-group">
                        <label for="email" aria-label="อีเมล">อีเมล *</label>
                        <input type="email" id="email" name="email" required aria-required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" aria-describedby="email-help">
                        <small id="email-help">ตัวอย่าง: example@domain.com</small>
                    </div>

                    <div class="form-group">
                        <label for="tel" aria-label="เบอร์โทรศัพท์">เบอร์โทรศัพท์</label>
                        <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" class="form-control" aria-describedby="tel-help">
                        <small id="tel-help">กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด เช่น 0812345678</small>
                    </div>

                    <div class="form-group">
                        <label for="message" aria-label="ข้อความ">ข้อความ *</label>
                        <textarea id="message" name="message" required aria-required="true" minlength="10" rows="5" class="form-control" aria-describedby="message-help"></textarea>
                        <small id="message-help">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</small>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" aria-label="ส่งข้อความ">ส่งข้อความ</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 แนะนำสถานที่ท่องเที่ยวในจังหวัดจันทบุรี</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
